<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
        <body> 
            <main id="main">
                    <h1 id="title">Formulario de Encuesta</h1>
                    <p id="description">Este es un ejemplo de formulario de encuesta</p>
                    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com"">
                    <div class="labels">
                        <div>
                            <label id="name-label" for="name">Nombre: <br> </label>
                            <input autofocus type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>    
                        </div>
                        <div>
                            <label id="email-label" for="email">Email: <br> </label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>    
                        </div>
                        <div>
                            <label id="number-label" for="number">Numero: <br> </label>
                            <input type="number" name="number" id="number" placeholder="Ingresa un numero" min="1" max="9" required>    
                        </div>
                        <div>
                            <label id="dropdown-label" for="dropdown">Qué color le más le gusta? <br> </label>
                            <select name="dropdown" id="dropdown">
                                <option disabled value> Disabled Valued</option>
                                <option value="rojo">Rojo</option>
                                <option value="verde">Verde</option>
                                <option value="azul">Azul</option>
                            </select>   
                        </div>
                        <div>
                            <label id="radio-label" for="dropdown">Cambiarias de color tu casa?<br> </label>
                            <ul>
                                <li><label>Definitivamente <input name="radio-buttons" value="1"  type="radio" ></label></li>
                                <li><label>Tal vez         <input name="radio-buttons" value="2"  type="radio" ></label></li>
                                <li><label>Nunca           <input name="radio-buttons" value="3"  type="radio" ></label></li>
                            </ul>
                        </div>  
                        <div>
                            <label for="comments">Alguna sugestion</label>
                            <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                              
                        </div>
                        <label for="preferences">Describe tu casa?<br>(seleccionar lo q correspnda) </label>
                        </div>
                        <div>
                            <ul id="preferences" style="list-style: none;">
                            <li><label><input name="prefer" value="1" type="checkbox" class="userRatings">Cocina</label></li>
                            <li><label><input name="prefer" value="2" type="checkbox" class="userRatings">Habitacion 1</label></li>
                            <li><label><input name="prefer" value="3" type="checkbox" class="userRatings">Habitacion 2</label></li>
                            <li><label><input name="prefer" value="4" type="checkbox" class="userRatings">Baño</label></li>
                            </ul>
                        </div>
                            <button id="submit" type="submit">Enviar</button>                          
                    </div> 
                    

                    </form>
            </main>
        </body>
    
</html>
